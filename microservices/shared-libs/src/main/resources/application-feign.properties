# Feign Client Configuration
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=10000
feign.client.config.default.logger-level=full

# Enable circuit breaker for Feign
feign.circuitbreaker.enabled=true

# Feign Logging Configuration
logging.level.feign=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.ro.faur.apollo.shared.security.FeignErrorDecoder=ERROR

# Log all Feign client fallbacks at ERROR level
logging.level.ro.faur.apollo.home.client.DeviceServiceClientFallback=ERROR
logging.level.ro.faur.apollo.home.client.UserServiceClientFallback=ERROR
logging.level.ro.faur.apollo.notification.client.DeviceServiceClientFallback=ERROR
logging.level.ro.faur.apollo.notification.client.HomeServiceClientFallback=ERROR
logging.level.ro.faur.apollo.notification.client.MediaAnalysisServiceClientFallback=ERROR
logging.level.ro.faur.apollo.device.service.feign.NotificationServiceClientFallback=ERROR

# HTTP client logging for debugging network issues
logging.level.org.apache.http=DEBUG
logging.level.org.apache.http.wire=DEBUG

# OkHttp client logging
logging.level.okhttp3.OkHttpClient=DEBUG 